<a routerLink="user-form/new" class="p-button font-bold w-max">
    Crear Nuevo Usuario
</a>
<div class="card">
    <p-table [value]="usuarios" dataKey="id" editMode="row" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="usuario">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="usuario.id" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ usuario.id }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="usuario.name" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ usuario.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="usuario.email" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ usuario.email }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="usuario.phone" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ usuario.phone }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="usuario.address" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ usuario.address }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" 
                                pInitEditableRow icon="pi pi-pencil"
                                (click)="onRowEditInit(usuario)" class="p-button-rounded p-button-text">
                        </button>
                        <button *ngIf="editing" pButton pRipple type="button" 
                                pSaveEditableRow icon="pi pi-check"
                                (click)="onRowEditSave(usuario)" 
                                class="p-button-rounded p-button-text p-button-success mr-2">
                        </button>
                        <button *ngIf="editing" pButton pRipple type="button" 
                                pCancelEditableRow icon="pi pi-times"
                                (click)="onRowEditCancel(usuario, ri)"
                                class="p-button-rounded p-button-text p-button-danger">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
