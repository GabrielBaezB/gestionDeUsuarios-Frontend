<div class="flex flex-column gap-2">
    <a routerLink="user-form/new" class="p-button font-bold w-max">
        Crear Nuevo Usuario
    </a>
    <div class="flex gap-4 flex-wrap">
        @for (usuario of usuarios; track usuario.id){
        <p-card header="{{usuario.name}}" subheader="{{ usuario.phone }}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet...
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button (onClick)="deleteUsuarios(usuario.id)" label="Borrar" severity="secondary" />
                    <a routerLink="user-form/{{ usuario.id }}" class="p-button font-bold">
                        Editar
                    </a>
                </div>
            </ng-template>
        </p-card>
        }@empty {
        <p>No existen usuarios</p>
        }
    </div>
</div>
