<a routerLink="user-form/new" class="p-button font-bold">
    Crear Nuevo Usuario
</a>

@for (usuario of usuarios; track usuario.id){
<p-card header="{{usuario.name}}" subheader="Card Subheader" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <p>
        Lorem ipsum dolor sit amet...
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button 
                (onClick)="deleteUsuarios(usuario.id)" 
                label="Borrar" severity="secondary"
            />
            <a routerLink="user-form/{{ usuario.id }}" class="p-button font-bold">
                Editar
            </a>
        </div>
    </ng-template>
</p-card>
}@empty {
    <p>No existen usuarios</p>
}
